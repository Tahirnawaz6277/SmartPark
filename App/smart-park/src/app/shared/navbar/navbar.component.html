<!-- Profile Modal -->
<div class="modal fade" [class.show]="showProfileModal" [style.display]="showProfileModal ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">My Profile</h5>
        <button type="button" class="btn-close" (click)="closeProfileModal()"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="profileLoading" class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div *ngIf="!profileLoading && userProfile" class="text-center">
          <!-- Profile Image -->
          <div class="mb-4">
            <img [src]="previewUrl || userProfile.profileImageUrl || 'assets/default-avatar.png'" 
                 alt="Profile" 
                 class="rounded-circle mb-3" 
                 style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #007bff;">
            
            <div class="mb-3">
              <input type="file" 
                     class="form-control" 
                     accept="image/*" 
                     (change)="onFileSelected($event)"
                     id="profileImageInput">
              <small class="text-muted">Choose a new profile image</small>
            </div>

            <button *ngIf="selectedFile" 
                    class="btn btn-primary btn-sm" 
                    (click)="uploadProfileImage()"
                    [disabled]="uploadLoading">
              <span *ngIf="uploadLoading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!uploadLoading" class="bi bi-upload me-2"></i>
              {{ uploadLoading ? 'Uploading...' : 'Upload Image' }}
            </button>
          </div>

          <!-- Profile Info -->
          <div class="text-start">
            <div class="mb-3">
              <label class="form-label fw-bold">Name</label>
              <p class="form-control-plaintext">{{ userProfile.name }}</p>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <p class="form-control-plaintext">{{ userProfile.email }}</p>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Phone</label>
              <p class="form-control-plaintext">{{ userProfile.phoneNumber || 'N/A' }}</p>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">City</label>
              <p class="form-control-plaintext">{{ userProfile.city || 'N/A' }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeProfileModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showProfileModal" *ngIf="showProfileModal"></div>
