<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Locations Management</h2>
    <button class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>New Location
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search by name or city..." 
          [(ngModel)]="searchTerm">
      </div>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!loading" class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let location of filteredLocations">
          <div class="card location-card">
            <img [src]="location.image || 'assets/placeholder.jpg'" class="card-img-top" alt="{{ location.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ location.name }}</h5>
              <p class="card-text">
                <i class="bi bi-geo-alt text-primary"></i> {{ location.address }}<br>
                <i class="bi bi-building text-primary"></i> {{ location.city }}<br>
                <i class="bi bi-p-square text-primary"></i> Total Slots: {{ location.totalSlots }}<br>
                <i class="bi bi-check-circle text-success"></i> Available: {{ getAvailableSlots(location) }}
              </p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-sm btn-info">
                  <i class="bi bi-eye"></i> View
                </button>
                <button class="btn btn-sm btn-warning">
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteLocation(location.id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="filteredLocations.length === 0" class="col-12 text-center text-muted py-4">
          No locations found
        </div>
      </div>
    </div>
  </div>
</div>
