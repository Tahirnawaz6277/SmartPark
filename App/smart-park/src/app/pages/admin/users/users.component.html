<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Users Management</h2>
    <button class="btn btn-primary" (click)="openAddModal()">
      <i class="bi bi-plus-circle me-2"></i>New User
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search by name, email, or city..." 
          [(ngModel)]="searchTerm">
      </div>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th><i class="bi bi-person me-2"></i>Name</th>
              <th><i class="bi bi-envelope me-2"></i>Email</th>
              <th><i class="bi bi-telephone me-2"></i>Phone</th>
              <th><i class="bi bi-geo-alt me-2"></i>City</th>
              <th class="text-center"><i class="bi bi-gear me-2"></i>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <td>
                <div class="d-flex align-items-center">
                  <div class="avatar-circle me-2">
                    <i class="bi bi-person-fill"></i>
                  </div>
                  <strong>{{ user.name }}</strong>
                </div>
              </td>
              <td>
                <span class="text-muted">
                  <i class="bi bi-envelope-fill me-1 text-primary"></i>
                  {{ user.email }}
                </span>
              </td>
              <td>
                <span *ngIf="user.phoneNumber" class="badge bg-light text-dark">
                  <i class="bi bi-telephone-fill me-1"></i>
                  {{ user.phoneNumber }}
                </span>
                <span *ngIf="!user.phoneNumber" class="text-muted">—</span>
              </td>
              <td>
                <span *ngIf="user.city" class="badge bg-info text-dark">
                  <i class="bi bi-geo-alt-fill me-1"></i>
                  {{ user.city }}
                </span>
                <span *ngIf="!user.city" class="text-muted">—</span>
              </td>
              <td>
                <div class="d-flex justify-content-center gap-1">
                  <button class="btn btn-sm btn-outline-info" (click)="viewUser(user.id)" title="View Details">
                    <i class="bi bi-eye-fill"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-warning" (click)="editUser(user.id)" title="Edit User">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)" title="Delete User">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf="filteredUsers.length === 0" class="text-center text-muted py-4">
          No users found
        </div>
      </div>
    </div>
  </div>
</div>

<!-- User Modal -->
<div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <span *ngIf="modalMode === 'view'">View User</span>
          <span *ngIf="modalMode === 'add'">Add New User</span>
          <span *ngIf="modalMode === 'edit'">Edit User</span>
        </h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="modalLoading" class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <form *ngIf="!modalLoading" [formGroup]="userForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">
                <i class="bi bi-person-fill text-primary me-2"></i>
                Name <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter full name">
              </div>
              <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger small mt-1">
                <i class="bi bi-exclamation-circle me-1"></i>Name is required
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">
                <i class="bi bi-envelope-fill text-primary me-2"></i>
                Email <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" formControlName="email" placeholder="user@example.com">
              </div>
              <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger small mt-1">
                <i class="bi bi-exclamation-circle me-1"></i>Valid email is required
              </div>
            </div>
          </div>

          <div class="row" *ngIf="modalMode === 'add'">
            <div class="col-md-12 mb-3">
              <label class="form-label fw-semibold">
                <i class="bi bi-lock-fill text-primary me-2"></i>
                Password <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter password (min. 6 characters)">
              </div>
              <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger small mt-1">
                <i class="bi bi-exclamation-circle me-1"></i>Password must be at least 6 characters
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">
                <i class="bi bi-telephone-fill text-primary me-2"></i>
                Phone Number
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                <input type="text" class="form-control" formControlName="phoneNumber" placeholder="+1 234 567 8900">
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">
                <i class="bi bi-geo-alt-fill text-primary me-2"></i>
                City <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                <input type="text" class="form-control" formControlName="city" placeholder="Enter city name">
              </div>
              <div *ngIf="userForm.get('city')?.invalid && userForm.get('city')?.touched" class="text-danger small mt-1">
                <i class="bi bi-exclamation-circle me-1"></i>City is required
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button *ngIf="modalMode !== 'view'" type="button" class="btn btn-primary" (click)="saveUser()" [disabled]="modalLoading">
          <span *ngIf="modalLoading" class="spinner-border spinner-border-sm me-2"></span>
          <span *ngIf="modalMode === 'add'">Create User</span>
          <span *ngIf="modalMode === 'edit'">Update User</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showModal" *ngIf="showModal"></div>
