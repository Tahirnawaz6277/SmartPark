<app-master-layout>
  <!-- Welcome Section -->
  <div class="mb-8">
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl p-8 text-white shadow-xl">
      <h1 class="text-4xl font-bold mb-2">Welcome back, {{ currentUser?.fullName || 'Admin' }}!</h1>
      <p class="text-blue-100 text-lg">Manage your SmartPark system efficiently</p>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Quick Actions</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <a routerLink="/dashboard/users" class="card bg-white shadow-lg hover:shadow-xl transition-shadow cursor-pointer">
        <div class="card-body text-center">
          <div class="text-blue-500 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
            </svg>
          </div>
          <h3 class="font-semibold text-gray-800">Manage Users</h3>
          <p class="text-sm text-gray-600">Add, edit, or remove users</p>
        </div>
      </a>
      
      <a routerLink="/dashboard/locations" class="card bg-white shadow-lg hover:shadow-xl transition-shadow cursor-pointer">
        <div class="card-body text-center">
          <div class="text-green-500 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <h3 class="font-semibold text-gray-800">Manage Locations</h3>
          <p class="text-sm text-gray-600">Configure parking locations</p>
        </div>
      </a>
      
      <div class="card bg-white shadow-lg hover:shadow-xl transition-shadow cursor-pointer">
        <div class="card-body text-center">
          <div class="text-purple-500 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-6 0V6a2 2 0 012-2h4a2 2 0 012 2v1m-6 0h6m-6 0l-2 2m8-2l2 2m-2 0v10a2 2 0 01-2 2H8a2 2 0 01-2-2V9a2 2 0 012-2h8a2 2 0 012 2v10z" />
            </svg>
          </div>
          <h3 class="font-semibold text-gray-800">Manage Bookings</h3>
          <p class="text-sm text-gray-600">View and manage bookings</p>
        </div>
      </div>
      
      <div class="card bg-white shadow-lg hover:shadow-xl transition-shadow cursor-pointer">
        <div class="card-body text-center">
          <div class="text-orange-500 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          </div>
          <h3 class="font-semibold text-gray-800">Analytics</h3>
          <p class="text-sm text-gray-600">View system analytics</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Components -->
  <section class="mb-8">
    <app-dashboard-cards></app-dashboard-cards>
  </section>
  <section class="mb-8">
    <app-dashboard-widgets></app-dashboard-widgets>
  </section>
  <section>
    <app-dashboard-stats></app-dashboard-stats>
  </section>
</app-master-layout>
