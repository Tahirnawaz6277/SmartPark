<div class="container-fluid">
  <h2 class="mb-4">Parking Locations</h2>

  <div class="card mb-4">
    <div class="card-body">
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search by name, city, or address..." 
          [(ngModel)]="searchTerm"
          (input)="filterLocations()">
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let location of filteredLocations">
      <div class="card location-card h-100">
        <img *ngIf="location.imageUrl" 
             [src]="location.imageUrl" 
             class="card-img-top" 
             alt="{{ location.name }}"
             style="height: 200px; object-fit: cover;">
        <div *ngIf="!location.imageUrl" class="card-img-top bg-secondary d-flex align-items-center justify-content-center" style="height: 200px;">
          <i class="bi bi-geo-alt-fill text-white" style="font-size: 4rem;"></i>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ location.name }}</h5>
          <p class="card-text">
            <i class="bi bi-geo-alt me-2"></i>{{ location.address }}
          </p>
          <p class="card-text">
            <i class="bi bi-building me-2"></i>{{ location.city }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <span class="badge bg-primary">Total Slots: {{ location.totalSlots }}</span>
            </div>
            <button class="btn btn-sm btn-outline-primary" (click)="viewSlots(location.id)">
              <i class="bi bi-eye me-1"></i>View Slots
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="filteredLocations.length === 0" class="col-12">
      <div class="alert alert-info text-center">
        <i class="bi bi-info-circle me-2"></i>
        No locations found matching your search.
      </div>
    </div>
  </div>
</div>
