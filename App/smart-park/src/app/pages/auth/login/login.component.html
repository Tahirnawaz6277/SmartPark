<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 via-blue-100 to-blue-300">
  <div class="card w-full max-w-md shadow-2xl bg-white/60 backdrop-blur-lg border border-blue-200 animate-fade-in">
    <div class="flex flex-col items-center py-8 px-6">
      <div class="avatar mb-4">
        <div class="w-20 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
          <img src="assets/images.jpeg" alt="Login Avatar" />
        </div>
      </div>
      <h2 class="text-3xl font-extrabold mb-1 text-primary drop-shadow">Welcome To SmartPark!</h2>
      <p class="text-gray-600 mb-8 text-center">Sign in to access your dashboard</p>
      <form class="w-full space-y-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-error shadow-lg">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ errorMessage }}</span>
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success shadow-lg">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ successMessage }}</span>
          </div>
        </div>

        <div class="form-control">
          <label class="label" for="username">
            <span class="label-text font-semibold">Username</span>
          </label>
          <input 
            id="username" 
            name="username"
            type="text" 
            placeholder="Enter your username" 
            class="input input-bordered w-full focus:ring-2 focus:ring-primary/80 transition" 
            required
            ngModel
            (focus)="clearMessages()"
          />
          <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.submitted && !loginForm.controls['username']?.valid">
            Username is required.
          </div>
        </div>
        <div class="form-control">
          <label class="label" for="password">
            <span class="label-text font-semibold">Password</span>
          </label>
          <input 
            id="password" 
            name="password"
            type="password" 
            placeholder="Enter your password" 
            class="input input-bordered w-full focus:ring-2 focus:ring-primary/50 transition" 
            required
            ngModel
            (focus)="clearMessages()"
          />
          <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid">
            Password is required.
          </div>
        </div>
        <div class="form-control pt-2">
          <button 
            type="submit" 
            class="btn btn-primary w-full text-lg font-bold tracking-wide shadow-lg hover:scale-105 transition-transform"
            [disabled]="isLoading"
          >
            <span *ngIf="isLoading" class="loading loading-spinner loading-sm"></span>
            {{ isLoading ? 'Signing in...' : 'Login' }}
          </button>
        </div>
      </form>
      

      <div class="text-center mt-6">
        <a routerLink="/signup" class="link link-primary text-base ">
          Don't have an account? <span class="underline">Sign up</span>
        </a>
    </div>
    
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.8s cubic-bezier(0.4,0,0.2,1) both;
}
</style>
