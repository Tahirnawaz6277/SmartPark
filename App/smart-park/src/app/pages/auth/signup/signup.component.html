<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 via-blue-100 to-blue-300">
  <div class="card w-full max-w-full sm:max-w-lg shadow-2xl bg-white/60 backdrop-blur-lg border border-blue-200 animate-fade-in mx-2 sm:mx-0">
    <div class="flex flex-col items-center py-8 px-6">
     
      <h2 class="text-3xl font-extrabold mb-1 text-primary drop-shadow">Create an Account</h2>
      <form class="w-full space-y-5" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="form-control">
          <label class="label" for="fullName">
            <span class="label-text font-semibold">Full Name</span>
          </label>
          <input id="fullName" name="fullName" type="text" class="input input-bordered w-full" required minlength="3" ngModel />
          <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.submitted && !signupForm.controls['fullName']?.valid">Full Name is required (min 3 chars).</div>
        </div>
        <div class="form-control">
          <label class="label" for="email">
            <span class="label-text font-semibold">Email</span>
          </label>
          <input id="email" name="email" type="email" class="input input-bordered w-full" required email ngModel />
          <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.submitted && !signupForm.controls['email']?.valid">Valid email is required.</div>
        </div>
        <div class="form-control">
          <label class="label" for="password">
            <span class="label-text font-semibold">Password</span>
          </label>
          <input id="password" name="password" type="password" class="input input-bordered w-full" required minlength="6" ngModel />
          <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.submitted && !signupForm.controls['password']?.valid">Password is required (min 6 chars).</div>
        </div>
        <div class="form-control">
          <label class="label" for="confirmPassword">
            <span class="label-text font-semibold">Confirm Password</span>
          </label>
          <input id="confirmPassword" name="confirmPassword" type="password" class="input input-bordered w-full" required ngModel />
          <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.submitted && signupForm.controls['confirmPassword']?.value !== signupForm.controls['password']?.value">Passwords must match.</div>
        </div>
        <div class="form-control pt-2">
          <button type="submit" class="btn btn-primary w-full text-lg font-bold tracking-wide shadow-lg hover:scale-105 transition-transform">Sign Up</button>
        </div>
      </form>
      <div class="text-center mt-6">
        <a routerLink="/login" class="link link-primary text-base">Already have an account? <span class="underline">Sign in</span></a>
      </div>
    </div>
  </div>
</div>
