<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 via-blue-100 to-blue-300">
  <div class="card w-full max-w-full sm:max-w-lg shadow-2xl bg-white/60 backdrop-blur-lg border border-blue-200 animate-fade-in mx-2 sm:mx-0">
    <div class="flex flex-col items-center py-8 px-6">
     
      <h2 class="text-3xl font-extrabold mb-1 text-primary drop-shadow">Create an Account</h2>
      <form class="w-full space-y-5" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-error shadow-lg">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ errorMessage }}</span>
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success shadow-lg">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ successMessage }}</span>
          </div>
        </div>

        <div class="form-control">
          <label class="label" for="Name">
            <span class="label-text font-semibold">Full Name</span>
          </label>
          <input 
            id="Name" 
            name="Name" 
            type="text" 
            class="input input-bordered w-full" 
            required 
            minlength="3" 
            ngModel 
            (focus)="clearMessages()"
          />
          <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.submitted && !signupForm.controls['Name']?.valid">
            Full Name is required (min 3 chars).
          </div>
        </div>
        <div class="form-control">
          <label class="label" for="email">
            <span class="label-text font-semibold">Email</span>
          </label>
          <input 
            id="email" 
            name="Email" 
            type="email" 
            class="input input-bordered w-full" 
            required 
            email 
            ngModel 
            (focus)="clearMessages()"
          />
          <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.submitted && !signupForm.controls['Email']?.valid">
            Valid email is required.
          </div>
        </div>
        <div class="form-control">
          <label class="label" for="password">
            <span class="label-text font-semibold">Password</span>
          </label>
          <input 
            id="password" 
            name="Password" 
            type="password" 
            class="input input-bordered w-full" 
            required 
            minlength="6" 
            ngModel 
            (focus)="clearMessages()"
          />
          <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.submitted && !signupForm.controls['Password']?.valid">
            Password is required (min 6 chars).
          </div>
        </div>
        <div class="form-control">
          <label class="label" for="confirmPassword">
            <span class="label-text font-semibold">Confirm Password</span>
          </label>
          <input 
            id="confirmPassword" 
            name="confirmPassword" 
            type="password" 
            class="input input-bordered w-full" 
            required 
            ngModel 
            (focus)="clearMessages()"
          />
          <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.submitted && signupForm.controls['confirmPassword']?.value !== signupForm.controls['Password']?.value">
            Passwords must match.
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label" for="City">
              <span class="label-text font-semibold">City</span>
            </label>
            <input 
              id="City" 
              name="City" 
              type="text" 
              class="input input-bordered w-full" 
              required 
              ngModel 
              (focus)="clearMessages()"
            />
            <div class="text-red-500 text-xs mt-1" *ngIf="signupForm.submitted && !signupForm.controls['City']?.valid">
              City is required.
            </div>
          </div>

          <div class="form-control">
            <label class="label" for="PhoneNumber">
              <span class="label-text font-semibold">Phone Number (optional)</span>
            </label>
            <input 
              id="PhoneNumber" 
              name="PhoneNumber" 
              type="text" 
              class="input input-bordered w-full" 
              ngModel 
              (focus)="clearMessages()"
            />
          </div>
        </div>

        <div class="form-control">
          <label class="label" for="Address">
            <span class="label-text font-semibold">Address (optional)</span>
          </label>
          <input 
            id="Address" 
            name="Address" 
            type="text" 
            class="input input-bordered w-full" 
            ngModel 
            (focus)="clearMessages()"
          />
        </div>
        <div class="form-control pt-2">
          <button 
            type="submit" 
            class="btn btn-primary w-full text-lg font-bold tracking-wide shadow-lg hover:scale-105 transition-transform"
            [disabled]="isLoading"
          >
            <span *ngIf="isLoading" class="loading loading-spinner loading-sm"></span>
            {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
          </button>
        </div>
      </form>
      <div class="text-center mt-6">
        <a routerLink="/login" class="link link-primary text-base">Already have an account? <span class="underline">Sign in</span></a>
      </div>
    </div>
  </div>
</div>
