<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-100 to-green-300">
  <div class="card w-full max-w-md shadow-2xl bg-base-100 border border-green-200">
    <div class="flex flex-col items-center py-6">
      <div class="avatar mb-4">
        <div class="w-20 rounded-full ring ring-success ring-offset-base-100 ring-offset-2">
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=signup" alt="Signup Avatar" />
        </div>
      </div>
      <h2 class="text-3xl font-bold mb-2 text-success">Create Account</h2>
      <p class="text-gray-500 mb-6">Sign up to get started</p>
      <form class="w-full px-4">
        <div class="form-control mb-4">
          <label class="label" for="email">
            <span class="label-text">Email</span>
          </label>
          <input id="email" type="email" placeholder="Enter your email" class="input input-bordered w-full" />
        </div>
        <div class="form-control mb-6">
          <label class="label" for="password">
            <span class="label-text">Password</span>
          </label>
          <input id="password" type="password" placeholder="Enter your password" class="input input-bordered w-full" />
        </div>
        <div class="form-control">
          <button type="submit" class="btn btn-success w-full">Sign Up</button>
        </div>
      </form>
      <div class="text-center mt-4">
        <a routerLink="/login" class="link link-success">Already have an account? <span class="underline">Login</span></a>
      </div>
    </div>
  </div>
</div>
